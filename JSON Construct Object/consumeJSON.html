<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV321 Advanced Javascript - JSON</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

<script src="createJSON.js"></script>
<script>
var test = localStorage.getItem("testJSON");
var retrieveObject = JSON.parse(test);

function loadTest() {
document.querySelector('#studentID').innerHTML= retrieveObject.student_id;
document.querySelector('#gpa').innerHTML= retrieveObject.student_gpa;

var courseArray = retrieveObject.student_courses;

for(let i=0; i<courseArray.length;i++) {
    document.querySelector('#courses').innerHTML += "<li>" + courseArray[i] + "</li>";
}
}
</script>
<!--
    Instructions:
    	1. Incorporate the createJSON.js file into this page as an external javascript file.
        2. Access the JSON object in local storage and convert it into a Javascript object.
        3. Use the information in the object to complete the student card.
-->

<style>
	.studentCard	{
		width:200px;
		box-sizing:border-box;
		background-color:lightblue;
		padding-left:5px;
		padding-top:3px;
		border:thin solid blue;
		box-shadow: 2px 2px 2px grey;
	}

	.studentCard h3	{
		margin:0px;
	}
</style>



</head>

<body onload="loadTest()">
	<h1>WDV321 Advanced Javascript</h1>
    <h2>Unit-8 JSON Objects</h2>
    <h3>Creating and consuming a JSON object</h3>
    <h3>Created by Abby, Kayla, and Tamera</h3>

<div class="studentCard">
	<h3>Student ID:<span id="studentID"></span></h3>
    <p>Student GPA:<span id="gpa"></span></p>
	<p>Student Courses:
    	<ul id="courses">
			<!-- display the courses as list items -->
    	</ul>
    </p>

</div>


</body>
</html>
